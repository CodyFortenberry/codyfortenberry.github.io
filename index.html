<!DOCTYPE html>
<html>
  <head>
    <title>Basic Scene with Environment - A-Frame</title>
    <meta name="description" content="Basic Scene with Environment - A-Frame" />
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@5.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="play-all-model-animations.js"></script>
    <script>
      AFRAME.registerComponent('modify-materials', {
        init: function () {
          // Wait for model to load.
          this.el.addEventListener('model-loaded', () => {
            
          });
        }
      });
      
      document.addEventListener("DOMContentLoaded", function(event) {
        var homeScene = document.querySelector("homeScene");
        var expertiseButton = document.getElementById("expertiseButton");
        var softwareButton = document.getElementById("softwareButton");
        var hardwareButton = document.getElementById("hardwareButton");
        var backButton = document.getElementById("backButton");
        var homeElements = document.querySelectorAll(".homeSceneItems");
        var expertiseElements = document.querySelectorAll(".expertiseSceneItems");
        
        expertiseButton.addEventListener('click', function() {          
          showScene("expertise");
        });
        
        softwareButton.addEventListener('click', function() {
          showScene("software");
        });
        
        hardwareButton.addEventListener('click', function() {
          showScene("hardware");
        });
        
        backButton.addEventListener('click', function() {
          showScene("home");
        });
        
        function showScene (scene) {
          if (scene == "expertise") {
            hideHome();
            showExpertise();
            backButton.setAttribute('visible', 'true');
          }
          else if (scene == "software") {
            //hideHome();
            backButton.setAttribute('visible', 'true');
          }
          else if (scene == "hardware") {
            //hideHome();
            backButton.setAttribute('visible', 'true');
          }
          else if (scene == "home") {
            hideExpertise();
            backButton.setAttribute('visible', 'false');
            showHome();            
          }
          
        }
        
        function hideHome() {
          for (var i=0; i<homeElements.length; i++) {
            homeElements[i].setAttribute('visible', 'false');
          }          
        }        
        function showHome() {
          for (var i=0; i<homeElements.length; i++) {
            homeElements[i].setAttribute('visible', 'true');
          }
        }
        
        
        function hideExpertise() {
          for (var i=0; i<expertiseElements.length; i++) {
            expertiseElements[i].setAttribute('visible', 'false');
          }
        }
        function showExpertise() {
          for (var i=0; i<expertiseElements.length; i++) {
            expertiseElements[i].setAttribute('visible', 'true');
          }
        }
        
        // hideHome();
        // showExpertise();
       });
    </script>
  </head>
  <body>
    <!-- Try changing the preset to one of default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, 
         threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris. -->
    <!-- See more environment options: https://github.com/feiss/aframe-environment-component#parameters -->
    <a-scene environment="skyType:atmosphere; lighting:distant; preset:tron; ground:flat; dressingAmount:0; gridColor:#2a70bb;">
      <a-assets>
        <img id="team" src="https://cdn.glitch.com/0da9d0b2-bad6-4fcf-b217-87efcb9a373c%2Fteam.png?v=1575488260072">
        <img id="nobletech" src="https://cdn.glitch.com/0da9d0b2-bad6-4fcf-b217-87efcb9a373c%2Fnobletech.png?v=1575488238465">
        <img id="hardware" src="https://cdn.glitch.com/0da9d0b2-bad6-4fcf-b217-87efcb9a373c%2Fhardware.png?v=1575488269218">
        <img id="software" src="https://cdn.glitch.com/0da9d0b2-bad6-4fcf-b217-87efcb9a373c%2Fsoftware.png?v=1575488252516">   
        <img id="buttonImg" src="https://cdn.glitch.com/0da9d0b2-bad6-4fcf-b217-87efcb9a373c%2FlearnMore.png?v=1575912635939">
        <img id="backButtonImg" src="https://cdn.glitch.com/0da9d0b2-bad6-4fcf-b217-87efcb9a373c%2Fback.png?v=1575924576408">

        
        <model id="knight" src="https://raw.githubusercontent.com/CodyFortenberry/codyfortenberry.github.io/master/models/heavy_knight/scene.gltf"></model>  
        <model id="uh60" src="https://raw.githubusercontent.com/CodyFortenberry/codyfortenberry.github.io/master/models/uh60_helicopter/scene.gltf"></model>          
      </a-assets>
      
      <a-entity light="type: ambient; color: #CCC"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 1" position="4.5 0 -1.5"></a-entity>
      <a-entity position="10 0 -3"></a-entity>
      <a-image position="0 6 -4" width="5" src="#nobletech"></a-image>            
      <a-entity
        text="value: Your Solutions Company; color: #FAFAFA; width: 5; anchor: align"
        position="-1.5 5 -4"
        scale="1.5 1.5 1.5"
      ></a-entity>
      <a-camera position="0 2 2 ">
        <a-cursor color="#FAFAFA"></a-cursor>
      </a-camera>
      
      
      <!-- SCENE 1 ================================================================================== -->
      <a-entity class="homeSceneItems" gltf-model="#knight" rotation="0 45 0" position="-5 0 -2.5" scale="0.02 0.02 0.02" play-all-model-animations modify-materials></a-entity>
      <a-plane class="homeSceneItems" position="-3.05 2.5 -3.05" rotation="0 45 0" width="2.05" height="4.1" color="#000000" >
        <a-animation attribute="material.opacity" begin="fade" to="0"></a-animation>
      </a-plane>
      <a-plane class="homeSceneItems" position="-3 2.5 -3" rotation="0 45 0" width="2" height="4" color="#2a70bb" >
        <a-animation attribute="material.opacity" begin="fade" to="0"></a-animation>
        <a-circle position="0 1.4 .1" src="#team" radius=".3" rotation="0 0 0"></a-circle>
        <a-text align="center" baseline="top" width="1.8" position="0 1 0" scale="3 3 3"
                font="aileronsemibold"
                value="Expertise" ></a-text>
        <a-text align="left" baseline="top" width="1.8" position="-0.9 .6 0" scale="1.6 1.6 1.6"
                font="aileronsemibold"
                value="We bring to the table some of the 
                       best industry experts. Whether it 
                       is our existing team or our virtual 
                       bench, we bring the best to solve 
                       problems. Our experts include...
                        - software engineering
                        - hardware engineering
                        - systems engineering
                        - system / software trainers
                        - verification & validation
                        - technical writers
                        - experts in defense systems" ></a-text>
        <!-- "button" -->
        <a-image id="expertiseButton" src="#buttonImg" position="0 -1.3 .1"></a-image>
      </a-plane>
      
      <a-plane class="homeSceneItems" position="0 2.5 -4.05" rotation="0 0 0" width="2.05" height="4.1" color="#000000">
        <a-animation attribute="material.opacity" begin="fade" to="0"></a-animation>
      </a-plane>
      <a-plane class="homeSceneItems" position="0 2.5 -4" rotation="0 0 0" width="2" height="4" color="#2a70bb" >
        <a-animation attribute="material.opacity" begin="fade" to="0"></a-animation>
        <a-circle position="0 1.4 .1" src="#software" radius=".3" rotation="0 0 0"></a-circle>
        <a-text align="center" baseline="top" width="1.8" position="0 1 0" scale="3 3 3"
                font="aileronsemibold"
                value="Software" ></a-text>
        <a-text align="left" baseline="top" width="1.8" position="-0.9 .6 0" scale="1.6 1.6 1.6"
                font="aileronsemibold"
                value="Need experts in software?
                       We meet our customers 
                       objectives and business goals 
                       with high-quality, high-
                       efficiency, end-to-end solutions. 
                       From inception to development 
                       to deployment, we guide 
                       customers in design, technology, 
                       and process selections that keep 
                       end-users in mind!
                       Download our capabilities 
                       statement here" ></a-text>
        <a-image id="softwareButton" src="#buttonImg" position="0 -1.3 .1"></a-image>
      </a-plane>
      
      <a-plane class="homeSceneItems" position="3.05 2.5 -3.05" rotation="0 -45 0" width="2.05" height="4.1" color="#000000">
        <a-animation attribute="material.opacity" begin="fade" to="0"></a-animation>
      </a-plane>
      <a-plane class="homeSceneItems" position="3 2.5 -3" rotation="0 -45 0" width="2" height="4" color="#2a70bb" >
        <a-animation attribute="material.opacity" begin="fade" to="0"></a-animation>
        <a-circle position="0 1.4 .1" src="#hardware" radius=".3" rotation="0 0 0"></a-circle>
        <a-text align="center" baseline="top" width="1.8" position="0 1 0" scale="3 3 3"
                font="aileronsemibold"
                value="Hardware" ></a-text>
        <a-text align="left" baseline="top" width="1.8" position="-0.9 .6 0" scale="1.6 1.6 1.6"
                font="aileronsemibold"
                value="Need custom hardware? We d
                       evelop unique hardware 
                       solutions, schematic, firmware, 
                       APP development, verification, 
                       and regulatory agency testing. 
                       We are able to serve as an 
                       extension to your engineering 
                       team, or we can be your 
                       engineering team and manage 
                       your entire project. From 
                       inception to development to 
                       deployment, we can provide 
                       your hardware needs." ></a-text>
        <!-- "button" -->
        <a-image id="hardwareButton" src="#buttonImg" position="0 -1.3 .1"></a-image>
      </a-plane>
      <!-- SCENE 1 END ================================================================================== -->
      
      <!-- SCENE 2 ================================================================================== -->
      <a-entity visible="false" class="expertiseSceneItems" gltf-model="#uh60" rotation="0 230 0" position="0 1.5 -10" scale="1 1 1" play-all-model-animations></a-entity>
      
      
      
      <!-- SCENE 2 END ================================================================================== -->
    
      <a-image visible="false" id="backButton" src="#backButtonImg" position="-3 5 -4"></a-image>
    </a-scene>
  </body>
</html>
